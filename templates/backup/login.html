<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <!-- Imports CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- End Imports CSS-->
</head>
<body>
    <header class="position-fixed-top">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="">
                    <img src="./../static/img/cuernitoIcono.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"><!-- IMPORTANTE PONER LOGO -->
                    PanGo
                </a>
                <!-- Buscador -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar articulo" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <a type="button" class="btn btn-secondary">Iniciar sesion</a>
            </div>
        </nav>
    </header>
    
    <!-- Body -->
    <div class="body">
        <div class="container text-center">
            <div class="card" style="width: 20rem;">
                <h3>Iniciar sesion</h3>
                <div class="card-body">
                    <form>
                        <label for="inputPassword5" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" aria-describedby="passwordHelpBlock">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <button type="button" class="btn btn-success">Iniciar sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body-->

    <!-- Imports JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- End Imports JS -->
</body>
</html>
