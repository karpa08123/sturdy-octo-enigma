<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <!-- Imports CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- End Imports CSS-->
</head>
<body>
    <header class="position-fixed-top">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="{{ url_for('index')}}">
                    <img src="./../static/img/cuernitoIcono.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PanGo
                </a>
                <!-- Buscador -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar articulo" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                {% if session.get('username') %}
                    <a type="button" class="btn btn-secondary" href="{{ url_for('user') }}" >Usuario</a>
                    <a type="button" class="btn btn-secondary" href="{{ url_for('cart') }}" >Carrito</a>
                {% else %}
                    <a type="button" class="btn btn-secondary" href="{{ url_for('login') }}" >Iniciar sesion</a>
                {% endif %}

            </div>
        </nav>
    </header>
    
    <!-- Body -->
    <div class="body">
        <div class="container text-center">
            <!-- CONTENT HERE -->

            {% block content %}
            {% endblock content %}

            <!-- END CONTENT HERE -->
        </div>
    </div>
    <!-- End Body-->

    <!-- Imports JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- End Imports JS -->
</body>
</html>
