<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!-- Imports CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- End Imports CSS-->
</head>
<body>
    <header class="position-fixed-top">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="">
                    <img src="./../static/img/cuernitoIcono.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    PanGo
                </a>
                <!-- Buscador -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar articulo" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <a type="button" class="btn btn-secondary">Iniciar sesion</a>
            </div>
        </nav>
    </header>
    
    <!-- Body -->
    <div class="body">
        <div class="container text-center">
            <!-- Articles -->
             <!-- Nota: Hacer 4 articulos por fila?-->
            <div class="row">
                <!-- Column -->
                <div class="col">
                    <article class="ShowProduct">
                        <button>
                        <div class="card" style="width: 18rem;">
                            <img src="./../static/img/sampleCart.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">Nombre prodcuto</p>
                                <h5 class="card-title">$999</h5>
                                
                            </div>
                        </div>
                        </button>
                    </article>
                </div>
                <!-- Fin Column-->
            </div>
            <!-- End Articles -->
        </div>
    </div>
    <!-- End Body-->

    <!-- Imports JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- End Imports JS -->
</body>
</html>
